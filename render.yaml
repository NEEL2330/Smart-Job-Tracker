services:
  # Backend Service (FastAPI + Docker)
  - type: web
    name: smart-job-tracker-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    branch: deploy
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render Dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        sync: false
      - key: TOKEN_EXPIRE_MINUTES
        sync: false
      - key: GROQ_API_KEY
        sync: false

  # Frontend Service (React + Nginx + Docker)
  - type: web
    name: smart-job-tracker-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    branch: deploy
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Will point to backend URL after deployment
